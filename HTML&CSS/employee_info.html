<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm nhân viên</title>
    <link rel="stylesheet" href="css/styles_info_employee.css">
    <script src="https://kit.fontawesome.com/b5ed63ed61.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="tab-close">
        <i class="fas fa-times"></i>
    </div>
    <div class="title">
        THÔNG TIN KHÁCH HÀNG
    </div>
    <div class="parent-content">
        <div class="content">
            <div class="content-left wight-1-3">
                <img src="content/image/default-avatar.jpg" class="image-avatar">
                <div>Vui lòng chọn ảnh có định dạng </div>
                <b>.jpg, .jpeg, .png, .gif.</b>
            </div>
            <div class="content-right wight-2-3">
                <div>
                    <div class="group-input">
                        <div class="group wight-1-2">
                            <label>Mã khách hàng(*)</label>
                            <input type="text">
                        </div>
                        <div class="group wight-1-2">
                            <label>Họ và tên(*)</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="group-input">
                        <div class="group wight-1-2">
                            <label>Mã thẻ thành viên</label>
                            <input type="text">
                        </div>
                        <div class="group wight-1-2">
                            <label>Nhóm khách hàng</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="group-input">
                        <div class="group wight-1-2">
                            <label>Ngày sinh</label>
                            <input type="date">
                        </div>
                        <div class="group wight-1-2">
                            <label>Giới tính</label>
                            <span class="radio-sex"> 
                                <span><img src="content/icon/radio-checked.png"></span>
                            <span>Nam</span>
                            </span>
                            <span class="radio-sex"> 
                                <span><img src="content/icon/radio.svg" ></span>
                            <span>Nữ</span>
                            </span>
                            <span class="radio-sex"> 
                                <span><img src="content/icon/radio.svg" ></span>
                            <span>Khác</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-down">
            <div class="group-input">
                <div class="group wight-2-3">
                    <label>Email</label>
                    <input type="text">
                </div>
                <div class="group wight-1-3">
                    <label>Số điện thoại(*)</label>
                    <input type="text">
                </div>
            </div>
            <div class="group-input">
                <div class="group wight-2-3">
                    <label>Tên công ty</label>
                    <input type="text">
                </div>
                <div class="group wight-1-3">
                    <label>Mã số thuế</label>
                    <input type="text">
                </div>
            </div>
            <div class="group-input">
                <div class="group wight-full">
                    <label>Địa chỉ</label>
                    <input type="text">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button type="button" class="button-delete"> HỦY</button>
        <button type="button" class="button-save">
            <span><i class="far fa-save"></i></span>
            <span>LƯU</span>
        </button>
    </div>
</body>

</html>

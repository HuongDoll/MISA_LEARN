<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm nhân viên</title>
    <link rel="stylesheet" href="css/styles_info.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="https://kit.fontawesome.com/b5ed63ed61.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tab-close">
        <i class="fas fa-times"></i>
    </div>
    <div class="title">
        THÔNG TIN KHÁCH HÀNG
    </div>
    <div class="content">
        <div class="content-left">
            <img src="content/image/default-avatar.jpg" class="image-avatar">
            <div>(Vui lòng chọn ảnh có định dạng .jpg, .jpeg, .png, .gif. )</div>
        </div>
        <div class="content-right">
            <div>
                <div class="content-name">A.THÔNG TIN CHUNG:</div>
                <div class="group-input">
                    <div class="group">
                        <label>Mã nhân viên(*)</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label>Họ và tên(*)</label>
                        <input type="text">
                    </div>
                </div>
                <div class="group-input">
                    <div class="group">
                        <label>Ngày sinh</label>
                        <input type="date">
                    </div>
                    <div class="group">
                        <label>Giới tính</label>
                        <input type="text">
                    </div>
                </div>
                <div class="group-input">
                    <div class="group">
                        <label>Số CMTND/Căn cước(*)</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label>Ngày cấp</label>
                        <input type="text">
                    </div>
                </div>
                <div class="group-input">
                    <div class="group">
                        <label>Nơi cấp</label>
                        <input type="text">
                    </div>
                </div>
                <div class="group-input">
                    <div class="group">
                        <label>Email(*)</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label>Số điện thoại(*)</label>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div>
                <div class="content-name">B.THÔNG TIN CÔNG VIỆC:</div>
                <div class="group-input">
                    <div class="group">
                        <label>Vị trí</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label>Phòng ban</label>
                        <input type="text">
                    </div>
                </div>
                <div class="group-input">
                    <div class="group">
                        <label>Mã số thuế cá nhân</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label>Mức lương cơ bản</label>
                        <input type="text">
                    </div>
                </div>
                <div class="group-input">
                    <div class="group">
                        <label>Ngày gia nhập công ty</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label>Tình trạng công việc</label>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <button type="button" class="button-delete"> HỦY</button>
        <button type="button" class="button-save">
            <span><i class="far fa-save"></i></span>
            <span>LƯU</span>
        </button>
    </div>
</body>
</html>
